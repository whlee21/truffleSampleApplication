<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-image-heading" jhiTranslate="truffleSampleApplicationApp.image.home.createOrEditLabel">Create or edit a Image</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!image.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="image.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truffleSampleApplicationApp.image.cryptoUser" for="field_cryptoUser">Crypto User</label>
                    <input type="text" class="form-control" name="cryptoUser" id="field_cryptoUser"
                        [(ngModel)]="image.cryptoUser" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truffleSampleApplicationApp.image.imageLocation" for="field_imageLocation">Image Location</label>
                    <input type="text" class="form-control" name="imageLocation" id="field_imageLocation"
                        [(ngModel)]="image.imageLocation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truffleSampleApplicationApp.image.upvoteCount" for="field_upvoteCount">Upvote Count</label>
                    <input type="number" class="form-control" name="upvoteCount" id="field_upvoteCount"
                        [(ngModel)]="image.upvoteCount" min="1" jhiMin="1"/>
                    <div [hidden]="!(editForm.controls.upvoteCount?.dirty && editForm.controls.upvoteCount?.invalid)">
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.upvoteCount?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.upvoteCount?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
