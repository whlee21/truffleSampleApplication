<div>
    <h2 id="page-heading">
        <span jhiTranslate="truffleSampleApplicationApp.pendingTransaction.home.title">Pending Transactions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pending-transaction" [routerLink]="['/pending-transaction/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="truffleSampleApplicationApp.pendingTransaction.home.createLabel">
            Create new Pending Transaction
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <br/>
    <div class="table-responsive" *ngIf="pendingTransactions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="truffleSampleApplicationApp.pendingTransaction.sender">Sender</span></th>
            <th><span jhiTranslate="truffleSampleApplicationApp.pendingTransaction.receiver">Receiver</span></th>
            <th><span jhiTranslate="truffleSampleApplicationApp.pendingTransaction.tokenQuantity">Token Quantity</span></th>
            <th><span jhiTranslate="truffleSampleApplicationApp.pendingTransaction.transactionHash">Transaction Hash</span></th>
            <th><span jhiTranslate="truffleSampleApplicationApp.pendingTransaction.image">Image</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pendingTransaction of pendingTransactions ;trackBy: trackId">
                <td><a [routerLink]="['/pending-transaction', pendingTransaction.id, 'view' ]">{{pendingTransaction.id}}</a></td>
                <td>{{pendingTransaction.sender}}</td>
                <td>{{pendingTransaction.receiver}}</td>
                <td>{{pendingTransaction.tokenQuantity}}</td>
                <td>{{pendingTransaction.transactionHash}}</td>
                <td>
                    <div *ngIf="pendingTransaction.image">
                        <a [routerLink]="['../image', pendingTransaction.image?.id, 'view' ]" >{{pendingTransaction.image?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pending-transaction', pendingTransaction.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pending-transaction', pendingTransaction.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pending-transaction/'+ pendingTransaction.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
